<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.triangle_up{
			width: 0px;
			height: 0px;
			border: 100px solid transparent;
			border-bottom: 100px solid cyan;
		}
		.triangle_left{
			width: 0px;
			height: 0px;
			border: 100px solid transparent;
			border-right: 100px solid cyan;
		}
		.triangle_right{
			width: 0px;
			height: 0px;
			border: 100px solid transparent;
			border-left: 100px solid cyan;
		}
		.triangle_right{
			width: 0px;
			height: 0px;
			border: 100px solid transparent;
			border-top: 100px solid cyan;
		}
	</style>
</head>
<body>
	<div class="triangle_up">
		
	</div>
	<div class="triangle_left">
		
	</div>
	<div class="triangle_right">
		
	</div>
	<div class="triangle_right">
		
	</div>
</body>
</html>
